<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Interattivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>MIS</h2>
            <ul>
                <li class="expandable">
                    <a href="#" class="expandable-header">MIS Support</a>
                    <ul class="sub-menu">
						<li><a href="#" data-name="Cristina Rossi">Cristina Rossi</a></li>
                        <li><a href="#" data-name="Riccardo Ballan">Riccardo Ballan</a></li>
                        <li><a href="#" data-name="Mattia Gregori">Mattia Gregori</a></li>
                        <li><a href="#" data-name="Alessandra Ambrosini">Alessandra Ambrosini</a></li>
                        <li><a href="#" data-name="Andrea Corradin">Andrea Corradin</a></li>
                        <li><a href="#" data-name="Manuel Andreetta">Manuel Andreetta</a></li>
                        <li><a href="#" data-name="Roberta Guerra">Roberta Guerra</a></li>
                    </ul>
                </li>
                <li class="expandable">
                    <a href="#" class="expandable-header">Aggregati</a>
                    <ul class="sub-menu">
						<li><a href="#" data-name="MisSupport">Mis Support</a></li>
                        <li><a href="#" data-name="Industrial">Industrial</a></li>
                        <li><a href="#" data-name="Corporate">Corporate</a></li>
                    </ul>
                </li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="filters">
                <label for="month">Mese:</label>
                <select id="month">
                    <option value="1">Gennaio</option>
                    <option value="2">Febbraio</option>
                    <option value="3">Marzo</option>
                    <option value="4">Aprile</option>
                    <option value="5">Maggio</option>
                    <option value="6">Giugno</option>
                    <option value="7">Luglio</option>
                    <option value="8">Agosto</option>
                    <option value="9">Settembre</option>
                    <option value="10">Ottobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">Dicembre</option>
                </select>
                <label for="year">Anno:</label>
                <input type="number" id="year" min="1900" max="2100" value="2024">
                <label for="smart-days">Giorni SmartWorking mese:</label>
                <span id="smart-days-counter">0</span>
            </div>
            <div class="calendar">
                <table>
                    <thead>
                        <tr>
                            <th>Lun</th>
                            <th>Mar</th>
                            <th>Mer</th>
                            <th>Gio</th>
                            <th>Ven</th>
                            <th>Sab</th>
                            <th>Dom</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Giorni del calendario generati dinamicamente -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
